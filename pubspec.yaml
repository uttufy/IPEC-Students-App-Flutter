publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.2+22

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_neumorphic: ^3.1.0
  adaptive_theme: ^2.2.0
  circular_profile_avatar: ^2.0.0
  cupertino_icons: ^1.0.3
  dio: ^4.0.0
  equatable: ^2.0.2
  # firebase_analytics: ^8.1.0
  polls: ^1.0.1
  introduction_screen: ^2.1.0
  firebase_auth: ^1.2.0
  firebase_core: ^1.2.0
  firebase_database: ^7.0.0
  firebase_messaging: ^10.0.0
  fl_chart: ^0.36.1
  flutter_bloc: ^4.0.1
  flutter_share: ^2.0.0
  flutter_svg: ^0.22.0
  flutter_webview_plugin:
    git: https://github.com/nuc134r/flutter_webview_plugin.git
  html: ^0.15.0
  intl: ^0.17.0
  lottie: ^1.0.1
  mantras: ^0.0.3
  provider: ^4.0.5
  share: ^2.0.1
  shared_preferences: ^2.0.5
  shimmer: ^2.0.0
  syncfusion_flutter_pdfviewer: 
  url_launcher: ^6.0.4
  string_validator: ^0.3.0
  image_picker: ^0.8.0+1
  webview_flutter: ^2.0.7
  firebase_storage: ^8.1.1
  giphy_picker: ^2.0.0
  pull_to_refresh: ^2.0.0
  profanity_filter: ^1.0.4
  sweetsheet: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: null
  flutter_native_splash: null

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/anim/
    - assets/icons/

  fonts:
    - family: averta
      fonts:
        - asset: fonts/averta/Averta-Regular.ttf
        - asset: fonts/averta/Averta-Bold.ttf
          weight: 500

flutter_native_splash:
  image: assets/images/logo.png
  color: "#FFFFFF"
